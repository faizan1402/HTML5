<!-- <svg>
->HTML5 provides SVG technology to define graphics in a wen page.
->The full name of SVG is the scalable vector graphics.
->SVG is used to draw two-dimensional vector based graphics in web pages.
->2D vector based graphic
->World wide web consortium (w3c)
recommends SVG technoly only to draw graphics in a web page.-->

<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
</head>
<body>
	<svg width="100"height="100"style="border: 1px solid green;">
		<!-- stroke-width basically 5px circle width.-->
		
	<circle cx="50"cy="50"r="40"fill="yellow" stroke="red" stroke-width="5"/>
    </svg>
</body>
</html>
