<!-- meter
->The <meter> tag defines a scalar measurement within a known range,or a fractional value.This is also known as
a gauge.
->The <progress> tag represents the progress of a task.
-> Use the <progress> tag in conjunction with javascript to display the progress of a task.-->

<!DOCTYPE html>
<html>
<head>
	<title>meter</title>
</head>
<body>
	<!-- meter tag is showing the meter in between 0 to 100 lies -->
    <!-- so this feature very important to show meter range low ,high,min,max value very important tag meter tag.and optimum attribute only 50% means only-->

	Temprature :<meter low="15" high="80"min="0" max="100"
	value="90" optimum="50"></meter><br><br>
     <!-- it means 30% progress or download the file.-->

	Downloading : <progress value="50" max="100">

</body>
</html>
