<!DOCTYPE html>
<html>
<head>
	<title>Input tag</title>
</head>
<body>
	<form>
	Name:<input type="text" name="username"><br><br>
	Email:<input type="email" name="useremail"><br><br>
    Time:<input type="Time" name="submittime"><br><br>
    DOB with date & time:<input type="datetime-local" name="DOB"><br><br>

	Birth Month:<input type="Month" name="DOBMonth"><br><br>
	Week: <input type="Week" name="week"><br><br>
	Color Pick:<input type="color"name="uicolor"><br><br>
	Your Photo:<input type="file" name="photofile"><br><br>
	Person:<input type="number" name="personcount" min="1" max="10"><br><br>

	Range:<input type="Range" name="range"min="0"max="10"><br><br>
	Search:<input type="Search" name="Searchfile"><br><br>
	Website URL:<input type="URL" name="websiteurl"><br><br>
	<input type="image" src="background_images/button.png">
	
	<input type="submit"value="SUBMIT">
    <input type="reset" name="RESET">
	</form>

</body>
</html>
