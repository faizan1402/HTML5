<!DOCTYPE html>
<html>
<head>
	<title>form list</title>
</head>
<body>

<form>

	First Name: <input type="text"name="fname"><br><br>
	 Last Name: <input type="text" name="lname"form="myform"><br><br>
	Fruits: <input list="fruits">
	 <datalist id="fruits">
	 <option value="Banana">
	 <option value="Orange">
	 <option value="Apple">
	 </datalist> <br><br>

	 <input type="submit" value="SUBMIT">
     
     </form>
 </body>
 </html>
