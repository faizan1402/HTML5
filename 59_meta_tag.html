<!-- meta 
-> meta-data is represented by the <meta> tag.

->The <meta> tag provides information about the HTML document.

->The contents of the <meta> tag are not displayed in the webpage.

->Meta-data is used by browsers and search engines.

-> Get information about search engines and browsers web page through <meta> tags.

->Description: We can provide description of web page by <meta> tag.
->Keywords:
->You can provide information about keywords related to your webpage to search engines by using <meta> tag.
->From keywords,search engines know which topic related information is provided on a particular page. 
->Author-
->The information of the author of the web page is also provided by the <meta> tag.
->Character Set
-> You can also provide the character encoding information tha is used in the document by <meta> tag.-->
<!DOCTYPE html>
<html>
<head>
	<title>meta tag</title>
	<meta charset="utf-8">
	<meta name="description"content="All Type Tutorials are free.">
	<meta name="keywords"content="Graphics,Web,Audio,video,Vfx">
	<meta name="author"content="Husain Sir">
	<!--viewport means data 100% content initial-scale=1 according-->

	<meta name="viewport"content="width=device-width,initial-scale=1.0">
	<!-- meta tag http-eqiv="refresh" content =2 every 2sec after page automaic webpage refresh and url automatic refresh option is available.-->

	<meta http-equiv="refresh"content="2;url=http://www.google.com">

</head>
<body>
   <img src="background_images/12_parrot.jpg">

</body>
</html>
