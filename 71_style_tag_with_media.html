<!DOCTYPE html>
<html>
<head>
	<title>style tag</title>

	<style type="text/css">
	h1{color:red;font-size: 35px;}
	p{color:green;font-size:30px;}
	</style>
     <!--media attribute print the black and white text.-->

	<style type="text/css"media="print">
	h1{color:white; background-color: gray;font-size: 35px;}
	p{color:black;font-size:30px;}

   </style>
   <!-- means mobile device open the file and compress the size of webpage then automatic color changes.but print time black and white printed-->


   <style type="text/css"media="screen and (max-width:500px") >
	h1{color:white; background-color: gray;font-size: 35px;}
	p{color:black;font-size:30px;}

</style>


</head>
<body>
	<h1>All Type Tutorials</h1>
	<p>Hello!and Welcome in my youtube chanel All type tutorials.You are learning with Husain Sir</p>

</body>
</html>
