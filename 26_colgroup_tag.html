<!-- <colgroup>
-> The <colgroup> tag specifies a group of one or more coloumns in a table for formatting.
->To define different properties to column within a <colgroup>,use the
	<col> tag within the
	<colgroup> tag.-->


<!DOCTYPE html>
<html>
<head>
	<title>caption</title>
</head>
<body>
	<table border="2">
		<caption>Computers</caption>
		<colgroup span="1" style="background-color:blue;"></colgroup>
			<colgroup span="1" style="background-color:red;"></colgroup>
			<colgroup span="2" style="background-color:violet;">
			</colgroup>
		<tr>

			<td>S.No</td>
			<td>CPU</td>
			<td>RAM</td>
			<td>HDD</td>
		</tr>

		<tr>
			<td>1</td>
			<td>I3</td>
			<td>4GB</td>
			<td>320GB</td>
		</tr>
		<tr>
			<td>2</td>
			<td>I5</td>
			<td>8GB</td>
			<td>1Tb</td>
		</tr>
		
	</table>

</body>
</html>
