<!-- <figure>
->The <figure> tag is new in HTML5.
->The <figure> tag,specifies self- contained content,like illustrations,digrams,photos,code listings,etc.
-> <figcaption> tag defines a caption for a <figure> element .
->figure tag is title defined search engine easily tilte search-->

<!DOCTYPE html>
<html>
<head>
	<title>figure,figcaption</title>
</head>
<body>
      <figure style="border:2px;solid gray">
    <img src="background_image/tajmahal.jpg">
      <figcaption style="text-align: center;">Taj Mahal-India</figcaption>
</body>
</html>
