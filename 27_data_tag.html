<!-- <data>
->The <data> tag links the given content with a machine-readable translation.
->This element provides both a machine -readable value for data processors,and a human-readable value for rendering in a browser.
-> data tag is server side showing data-->

<!DOCTYPE html>
<html>
<head>
	<title>data tag</title>
</head>
<body>
     <!-- unorder list-->
     <ul>
     	<li><data value="101">Detergent</data></li>
     	<li><data value="102">Soap</data></li>
     	<li><data value="103">Hair Oil</data></li>
     </ul>
</body>
</html>

<!--data link is data tag sever is calling by the value but client is showing only number of list -->
