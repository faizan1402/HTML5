<!-- <nav>
->The <nav> tag is new in HTML5,
->The <nav> tag defines a set of naviagation links.
->In most cases the navigation is shown below the header.But it can also be used in the sidebar.navigation is also displayed on all pages of your website,just like header.so that the user can access important parts like home page.services etc.from any place in the website.as-id,class,etc.-->

<!DOCTYPE html>
<html>
<head>
	<title>nav tag</title>
</head>
<body>
	<nav>
		<!-- "#" is blank link not work-->
		<a href="#">Home</a>  |
		<a href="#">Gallery</a>  |
		<a href="#">Services</a>   |
		<a href="#">Contact</a>
	</nav>

</body>
</html>
