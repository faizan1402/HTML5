<!-- <select>,<otion>,<optgroup> tag
->creating drop down list so using select list.
->The <select> element is used to create a drop-down list.
->The <option> tag defines an option in a select list.
->Optgroup->The <optgroup> is used to group options in a drop downlist. -->

<!DOCTYPE html>
<html>
<head>
	<title>Option,Optgroup,Select</title>
</head>
<body>
	<!-- inside select tag multiple attribute connect <select multiple >-->
     <select>
       	<optgroup label="Dell Laptop">

       	<!-- suppose option tag inside value is showing then value attribute specifies the value to be sent to a server when a form is submitted.so on server value is  value only-->
       	<!-- selected attribute automatic any particular item always selected.-->

       	<option label="I3">Dell Laptop I3</option>
       	<option label="I5" selected="I5">Dell Laptop I5</option>
       	<option label="I7">Dell Laptop I7</option>
       	<option label="I9">Dell Laptop I9</option>

        </optgroup>
        <optgroup label="MackBook Laptop">
       	<option label="I3">MackBook Laptop I3</option>
        <option label="I5">MackBook Laptop I5</option>
        <option label="I7">MackBook Laptop I7</option>
        <option label="I9">MackBook Laptop I9</option>
        </optgroup>

        <optgroup label="HP Laptop">
       	<option label="I3">HP Laptop I3</option>
       	<option label="I5">HP Laptop I5</option>
       	<option label="I7">HP Laptop I7</option>
       	<option label="I9">HP Laptop I9</option>
        </optgroup>
    </select>
</body>
</html>
