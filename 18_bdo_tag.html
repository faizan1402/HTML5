<!-- <bdo> tag
-> bdo stands for
-> Bi-directional override
-> The <bdo> tag is used to override the current text direction
-> Attributes :- dir
   value :- "Itr" - (left to right)
             "rtl" - (right to left)

-->

<!DOCTYPE html>
<html>
<head>
	<title>bdo tag</title>
</head>
<body>
       <bdo dir="rtl">This is bdo tag.</bdo><br>
        <bdo dir="ltr">This is bdo tag.</bdo> 


</body>
</html>
