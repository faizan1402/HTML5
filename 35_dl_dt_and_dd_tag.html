<!-- The <dl> tag defines a description list.
-> The <dt> tag defines a term/name in a description list.
->The <dd> tag is used for defines a description data of description term. -->

<!DOCTYPE html>
<html>
<head>
	<title>dl,dt,dd</title>
</head>
<body>
<dl>
	<dt>HTML :</dt>
	<dd>HTML stand for Hyper Text Markup Language and it is widely used to create webpages.</dd>
	<dt>CSS :</dt>
	<dd>CSS stand for Cascading Style Sheet and it is used to style an HTML Document.</dd>
</dl>
</body>
</html>
