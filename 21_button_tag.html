<!-- <button>
-> The <button> tag defines a clickable button.
-> Most of the buttons are used to send or submit an HTML form.
-> However,we can use it to reset the form or to clear data.

<button> is a new element.
	Attributes :-
	type,name,onclick,disabled,accesskey -->
<!DOCTYPE html>
<html>
<head>
	<title>button</title>
</head>
<body>
<form>
	<!--onclick="alert"(basically java script function)-->

	<button type="button" name="useless" onclick="alert('i am useless')">Button</button> <br><br>
	<button type="submit" name="submit">Submit</button> <br><br>
	<label for="name">Name</label><br><br>
	<input name="name">
	<br><br>
	<!-- disabled function to reset function and suppose you want escape+r then accesskey reset so this function to reset the key-->
	<button type="reset" name="reset" disabled="">Reset</button>

</form>
</body>
</html>
