<!--<noscript>
->The <noscript> tag defines an alternate content for users that have disabled scripts in their browser or have a browser that does n't support script.
->The content inside the <noscript> element will be displayed if scripts are not supported,or are disabled in the user's browser. 

->The <noscript> element can be used in both <head> and <body>.-->

<!DOCTYPE html>
<html>
<head>
	<title>noscript</title>
</head>
<body>
	<script type="text/javascript">

	document.write("All Type Tutorials">
		
	</script>
	<noscript>Sorry :Your browser does not support Javascript.</noscript>
</body>
</html>
