<!-- the<object> tag defines an embedded object within an HTML document.
-> Use this element to embed multimedia (like audio,video,Java applets,ActiveX,PDF,and Flash) in your web pages. 
->so object tag is basically multiple file can access very easily-->

<!DOCTYPE html>
<html>
<head>
	<title>object tag</title>
</head>
<body>
       <object data="multiple_file/geeksforgeeks.mp4" type="video/mp4">
       </object><br><br>
       <object data="multiple_file/lenka.mp3" type="audio/mp3"></object>
</body>
</html>
