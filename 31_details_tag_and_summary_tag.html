<!-- <details> tag specifies additional details tha the user can view or hide on demand.
-> The <details> tag can be used to create an interactive widget that the user can open and close.any sort of content can be put inside <details> tag.
->The content of a <details> element should not be visible unless the open attribute is set. -->

<!DOCTYPE html>
<html>
<head>
	<title>details tag</title>
</head>
<body>
	<details open>
	<summary>Computer</summary>
    
    <p>Computer is an electronic machine</p>
    </details>

</body>
</html>
