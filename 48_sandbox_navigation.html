<!-- navigation html allow-top-navigation
->Allows the frame content to navigate its top-level browsing context.-->

<!DOCTYPE html>
<html>
<head>
	<title>navigation sandbox</title>
</head>
<body>
	<iframe src="navigation.html"width="400px"height="300px"sandbox="allow-same-origin-allow-top-navigation"></iframe>

</body>
</html>
