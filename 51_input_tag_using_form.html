<!DOCTYPE html>
<html>
<head>
	<title>input tag</title>
</head>
<body>
<form>
	Name:<input type="text" name="username"><br><br>
	Email:<input type="email" name="useremail"><br><br>
	Password:<input type="password"name="userpassword"><br><br>
	Mobile:<input type="tel" name="usermobile"><br><br>
	Date of Birth:<input type="date" name="dob"><br><br>
	Gender:----------------
	Male<input type="radio" name="gender">Female<input type="radio" name="gender">Other<input type="radio" name="gender"><br><br>

	Language:---------------<br><br>
	English<input type="checkbox" name="lang">Hindi<input type="checkbox" name="lang">Urdu<input type="checkbox"name="lang"><br><br>
	<input type="submit" value="SUBMIT">
</form>
</body>
</html>
