<!-- <fieldset> tag is used to group related elements in a form.
->The <fieldset> tag draws a box around the related elements.
-> <legend> tag is used  for group of name
-> <legend> the <legend> tag defines a caption for the <fieldset> element. -->

<!DOCTYPE html>
<html>
<head>
	<title>fieldset,legend</title>
</head>
<body>
	<form>
	<fieldset>
	       <legend>Personal Information</legend>
<br>

	First Name : <input type="text"><br><br>
	Last Name : <input type="text"></fieldset>
	<br><br>
	<fieldset>
		<legend>Contact Information</legend>
	Mobile : <input type="text"><br><br>
    Email : <input type="text"> <br><br>
    </fieldset>
</body>
</html>
