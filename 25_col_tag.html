<!-- <col>
-> The <col> tag specifies column propeties for each column within a <colgroup> element.
->In html the <col> tag has no end tag.-->

<!DOCTYPE html>
<html>
<head>
	<title>caption</title>
</head>
<body>
	<table border="2">
		<caption>Computers</caption>
		<colgroup>
			<col span="1" style="background-color:blue;">
			<col span="1" style="background-color:red;">
			<col span="2" style="background-color:violet; ">
			
		</colgroup>
		<tr>
			<td>S.No</td>
			<td>CPU</td>
			<td>RAM</td>
			<td>HDD</td>
		</tr>
		<tr>
			<td>1</td>
			<td>I3</td>
			<td>2GB</td>
			<td>180GB</td>
		</tr>
		<tr>
			<td>2</td>
			<td>I5</td>
			<td>4GB</td>
			<td>320GB</td>
		</tr>
		
	</table>

</body>
</html>
