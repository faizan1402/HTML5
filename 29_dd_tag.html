<!-- <dd>
-> The <dd> tag is used to describe a term/name in a description list.
-> The <dd> tag is used in conjunction with <dl> (defines a description list) & <dt> (defines terms/names).-->

<!DOCTYPE html>
<html>
<head>
	<title>dd tag</title>
</head>
<body>
	<dl>
		<dt>Computer</dt>
		<dd>Computer is an electronic machine.</dd>
		<dt>Faizan Ahmad</dt>
		<dd>I'm a web developer</dd>
	</dl>

</body>
</html>
