<!-- <audio> tag is new in HTML5.
the <audio> tag is an inline element used to embed sound files into a web page.

.It is useful when you want to add any audio,such as a song or interview,to your web pages.
. There are 3 supported file formats for the <audio> element: Mp3,Wav,and Ogg.-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Audio</title>
</head>
<body>
     <audio controls autoplay muted>
     	<source src="Audio/everything-at-once-by-lenka.mp3" type="audio/mp3">

     </audio>
</body>
</html>
