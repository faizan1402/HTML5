<!--placeholder input value
->readonly attribute only read the data not fill the data.
->readonly value="this is readonly"
->required attribute is complusory for fill form without not fill input value then not submit your form.
->size function is basically increase the text fields size.-->
<!DOCTYPE html>
<html>
<head>
	<title>form list</title>
</head>
<body>

<form>

	First Name: <input type="text"name="fname"maxlength="12"placeholder="Enter your First Name"required><br><br>
	 Last Name: <input type="text" name="lname"placeholder="Enter your Last Name"><br><br>
	 <!--multiple file select together then write multiple attribute-->

	 <input type="file" multiple><br><br>
	 <input type="submit" value="SUBMIT">
     
     </form>
 </body>
 </html>
