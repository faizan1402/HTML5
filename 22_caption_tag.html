<!-- <caption>
-> The <caption> tag must be inserted immediately after the <table> tag.
-> It is used in conjunction with the <table> tag and represents the title of the table.
-> A table should have no more than one caption.
-> By default,a table caption will be center-aligned above a table.However,the css properties text-align and caption-side can be used to align and place the caption.-->
<!DOCTYPE html>
<html>
<head>
	<title>caption</title>
</head>
<body>
	<table border="2">
		<caption>Computers</caption>
		<tr>
			<td>S.No</td>
			<td>CPU</td>
			<td>RAM</td>
			<td>HDD</td>
		</tr>
		<tr>
			<td>1</td>
			<td>I3</td>
			<td>2GB</td>
			<td>180GB</td>
		</tr>
		<tr>
			<td>2</td>
			<td>I5</td>
			<td>4GB</td>
			<td>320GB</td>
		</tr>
		
	</table>

</body>
</html>
